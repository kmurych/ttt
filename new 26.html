<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"> </script>
</head>

<body>
<button id="load"> Click me! </button>
<div id="panel"> </div>

<script type="text/javascript">

window.onload=function() 
{
    $("#load").click(clicked);
}

function clicked() 
{
    $.ajax({
                type: 'get',
	            url: 'another_page',
		    	data: {
				},
				success: set_pages,
				dataType: 'html'
	        });
}

function set_pages(result) {
    $('#panel').html(result);
}

</script>

</body>

</html>
